<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Info</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment form </h1>
        <h2>Contact info</h2>
        <p>required field are followed by *</p>
        <p>name: * <input type="text" name="name" required placeholder="jony deep"> </p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                male : *<input type="radio" name="gender" id="male" required>
                female: *<input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>

        <p>address : <textarea name="address" id="address" cols="100" rows="7" placeholder="enter your addreass"> </textarea> </p>
        <p>Email: *<input type="email" name="email" id="email" required placeholder="xyz@gmail.com"></p>
        <p>Pincode: <input type="number" name="Pincode" id="pincode" placeholder="XXXXXX"> </p>
        <hr>

       <h2>PAYMENT IMFORMATION</h2>
       <p>card type
        <select name="card type" id="card_type">
              <option value="">--select a card type</option>
              <option value="visa">visa</option>
              <option value="rupay">rupay</option>
              <option value="mastercard">mastercard</option>
        </select> 
       </p>
    <p> card number:* <input type="card number" name="card nujmber" id="card number" required placeholder="XXXX-XXXX-XXXX"></p>
    
    <p>expiration data : * <input type="date" name="exp_date" id="exp_date" required></p>
    
    <p>CVV: *<input type="password" name="CVV" id="CVV" required placeholder="XXX"></p>
    <input type="submit" value="pay now" id="paynow" >



    </form>
    
   </div>

</body>
</html>
